name: Deploy xcited to Production

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'https://xcited.org' }}

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/
          cp -r prisma deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.ts deploy-package/
          cp tsconfig.json deploy-package/
          cp -r node_modules/.prisma deploy-package/node_modules/ 2>/dev/null || true

      - name: Deploy to CWP7pro Production
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CWP_XCITED_HOST }}
          username: ${{ secrets.CWP_XCITED_USER }}
          key: ${{ secrets.CWP_XCITED_SSH_KEY }}
          port: ${{ secrets.CWP_XCITED_PORT || 22 }}
          source: "deploy-package/*"
          target: "/home/xcited/public_html"
          rm: true

      - name: Run post-deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CWP_XCITED_HOST }}
          username: ${{ secrets.CWP_XCITED_USER }}
          key: ${{ secrets.CWP_XCITED_SSH_KEY }}
          port: ${{ secrets.CWP_XCITED_PORT || 22 }}
          script: |
            cd /home/xcited/public_html
            echo "üì¶ Installing dependencies..."
            npm ci --production || npm install --production
            
            echo "üîß Generating Prisma Client..."
            npx prisma generate || echo "‚ö†Ô∏è  Prisma generate failed"
            
            echo "üîÑ Restarting application..."
            pm2 restart xcited-web || pm2 start npm --name "xcited-web" -- start || pm2 start ecosystem.config.js
            pm2 save
            
            echo "‚úÖ Deployment completed!"

